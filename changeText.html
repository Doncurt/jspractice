<html>
<head>
  <title>Change text Pracitce</title>
</head>
<body>
<input id="text1"/>
<input id="text2"/>
<p id="output">?<p>
<button id="clickMe">click me </button>
<script>
console.log("boom")
const textOne= document.getElementById('text1')
const textTwo = document.getElementById('text2')
const out = document.getElementById('output')
clickIt = document.getElementById('clickMe')
const textAdd = (word1,word2)=>{
  add = word1+word2
  return add
}
clickIt.addEventListener('click', (e)=>{
  add=textAdd(textOne.value,textTwo.value)
  out.innerHTML=add
})
</script>
</body>
</html>
